<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>One Task</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link rel="icon" href="1-square.svg" type="image/svg+xml">
	<style>
		.task
		{
			font-size: 100px;
			margin-top: 350px;
		}
	</style>
</head>
<body>

	<div class="task" align="center" oninput="saveMe()" contenteditable></div>

<script>

	'use strict';

	function saveMe()
	{
		// Store the task to localStorage
		localStorage.setItem( 'taskName', document.querySelector( '.task' ).innerText );
	}

	// Get & set the taskName
	let taskShown = localStorage.getItem( 'taskName' );
	if ( taskShown === null || taskShown === '\n' || taskShown === '' )
	{
		document.querySelector( '.task' ).innerText = 'Hello World!';
	}
	else
	{
		document.querySelector( '.task' ).innerText = localStorage.getItem( 'taskName' );
	}

</script>
</body>
</html>
