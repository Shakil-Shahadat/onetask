<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>One Task</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<link rel="icon" href="1-square.svg" type="image/svg+xml">
	<style>
		.task
		{
			font-size: 100px;
			margin-top: 350px;
		}
	</style>
</head>
<body>

	<div class="container">

		<div class="task" align="center" title="Press 'Ctrl + q' to change the task">
		</div>

	</div><!-- .container -->

<script>

	'use strict';

	// Detect multiple key press event
	let keysPressed = {};
	let taskName = '';

	document.addEventListener( 'keydown', ( event ) => {
		keysPressed[ event.key ] = true;

		if ( keysPressed[ 'Control' ] && event.key == 'q' ) {

			// Get the taskName
			taskName = prompt( 'Please enter the task name.' );

			if ( taskName !== null )
			{
				// Set the task to taskName
				document.querySelector( '.task' ).innerText = taskName;

				// Store the taskName to localStorage
				localStorage.setItem( 'taskName', taskName );
			}
		}
	});

	document.addEventListener( 'keyup', ( event ) => {
		delete keysPressed[ event.key ];
	});

	// Get & set the taskName
	document.querySelector( '.task' ).innerText = localStorage.getItem( 'taskName' );

</script>
</body>
</html>
