<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>One Task</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<link rel="icon" href="1-square.svg" type="image/svg+xml">
	<style>
		.task
		{
			font-size: 100px;
			margin-top: 350px;
		}
	</style>
</head>
<body>

	<div class="container">

		<div class="task" align="center" oninput="saveMe()" contenteditable>
		</div>

	</div><!-- .container -->

<script>

	'use strict';

	function saveMe()
	{
		// Store the task to localStorage
		localStorage.setItem( 'taskName', document.querySelector( '.task' ).innerText );
	}

	// Get & set the taskName
	if ( localStorage.getItem( 'taskName' ) === null )
	{
		// Get the taskName
		taskName = prompt( 'Please enter the task name.' );

		if ( taskName !== null )
		{
			// Set the task to taskName
			document.querySelector( '.task' ).innerText = taskName;

			// Store the taskName to localStorage
			localStorage.setItem( 'taskName', taskName );
		}
	}
	else
	{
		document.querySelector( '.task' ).innerText = localStorage.getItem( 'taskName' );
	}

</script>
</body>
</html>
